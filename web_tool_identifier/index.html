<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR 文字辨識工具</title>
    <script src='https://unpkg.com/tesseract.js@v5.0.0/dist/tesseract.min.js'></script>
    <script type="module">
        // PaddleJS OCR Implementation
        let paddleOCR = null;
        window.paddleOCRAvailable = false;
        window.paddleOCRInitialized = false;
        
        async function initPaddleOCR() {
            try {
                // Import PaddleJS OCR module
                paddleOCR = await import('https://unpkg.com/@paddlejs-models/ocr@latest/lib/index.js');
                console.log('PaddleJS OCR module loaded');
                
                // Initialize the OCR models
                await paddleOCR.init({
                    // Use CDN for model files
                    modelUrl: 'https://unpkg.com/@paddlejs-models/ocr@latest/models/',
                    // Enable WebGL acceleration
                    backend: 'webgl'
                });
                
                window.paddleOCRAvailable = true;
                window.paddleOCRInitialized = true;
                console.log('PaddleJS OCR initialized successfully');
                
                // Update UI to show PaddleOCR is available
                const paddleOption = document.querySelector('input[value="paddleocr"]');
                if (paddleOption) {
                    paddleOption.disabled = false;
                    paddleOption.nextElementSibling.textContent = 'PaddleOCR（已啟用）';
                }
                
                return true;
            } catch (error) {
                console.error('Failed to initialize PaddleJS OCR:', error);
                // Fallback to mock implementation for demo
                window.paddleOCRAvailable = false;
                window.mockPaddleOCR = {
                    init: async function() {
                        console.log('Using fallback mock PaddleOCR');
                        return true;
                    },
                    recognize: async function(imageElement) {
                        console.log('Mock PaddleOCR processing...');
                        return {
                            text: "模擬 PaddleOCR 結果\n更準確的中文辨識",
                            points: [
                                [[10, 10], [200, 10], [200, 40], [10, 40]],
                                [[10, 50], [250, 50], [250, 80], [10, 80]]
                            ]
                        };
                    }
                };
                return false;
            }
        }
        
        // Expose PaddleOCR functions globally
        window.paddleOCR = paddleOCR;
        window.initPaddleOCR = initPaddleOCR;
        
        // Initialize PaddleOCR when page loads
        window.addEventListener('load', async () => {
            await initPaddleOCR();
        });
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OCR 文字辨識工具</h1>
            <p>支援 JPG、PNG 格式圖片，自動辨識繁體中文和英文</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" multiple accept="image/jpeg,image/jpg,image/png" style="display: none;" />
                    <button type="button" class="upload-button" id="uploadButton">
                        <div class="upload-icon">📸</div>
                        <div class="upload-text">
                            <div>點擊選擇圖片或拖拽到此處</div>
                            <div class="upload-hint">支援 JPG、PNG 格式，可單次或批次上傳，或按 Ctrl+V 貼上圖片</div>
                        </div>
                    </button>
                </div>
                
                <div class="upload-options">
                    <div class="option-group">
                        <h4>上傳模式</h4>
                        <label>
                            <input type="radio" name="uploadMode" value="single" checked>
                            單次上傳
                        </label>
                        <label>
                            <input type="radio" name="uploadMode" value="batch">
                            批次上傳
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <h4>辨識模式</h4>
                        <label>
                            <input type="radio" name="recognitionMode" value="auto" checked>
                            自動偵測
                        </label>
                        <label>
                            <input type="radio" name="recognitionMode" value="text">
                            純文字（單行輸出）
                        </label>
                        <label>
                            <input type="radio" name="recognitionMode" value="table">
                            表格（保留格式）
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <h4>OCR 引擎</h4>
                        <label>
                            <input type="radio" name="ocrEngine" value="tesseract" checked>
                            Tesseract.js
                        </label>
                        <label>
                            <input type="radio" name="ocrEngine" value="paddleocr" disabled>
                            PaddleOCR（載入中...）
                        </label>
                    </div>
                </div>

                <button id="processBtn" class="process-btn" disabled>開始辨識</button>
            </section>

            <section class="preview-section">
                <h3>圖片預覽</h3>
                <div id="imagePreview" class="image-preview"></div>
            </section>

            <section class="progress-section">
                <div id="progressBar" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                    <div class="progress-text">辨識中...</div>
                </div>
            </section>

            <section class="result-section">
                <div class="result-header">
                    <h3>辨識結果</h3>
                    <button id="copyBtn" class="copy-btn" disabled>複製全部文字</button>
                </div>
                <textarea id="resultText" class="result-textarea" placeholder="辨識結果將顯示在此處..."></textarea>
            </section>
        </main>
    </div>

    <script src="script.js?v=2024120901"></script>
</body>
</html>
